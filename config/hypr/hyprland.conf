source = ~/.config/hypr/colors.conf

general {
    gaps_in = 16
    gaps_out = 32
}

decoration {
    rounding = 8

    blur {
        size = 4
    }

    shadow {
        range = 16
        color = $foreground
        color_inactive = $foreground
    }
}

animations {
    animation = global, 1, 4, default
    animation = layers, 1, 4, default, slide
}

input {
    kb_layout = ee
    kb_variant = nodeadkeys

    repeat_rate = 32
    repeat_delay = 256

    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = true
    workspace_swipe_invert = true
}

cursor {
    inactive_timeout = 1
}

misc {
    disable_hyprland_logo = true
}

env = XDG_SCREENSHOTS_DIR,~/pictures/screenshots
monitor = , preferred, auto, 1
layerrule = blur, notifications

exec-once = swww-daemon
exec-once = quickshell

bindm = SUPER, mouse:273, resizewindow
bindm = SUPER, mouse:272, movewindow

bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86MonBrightnessDown, exec, brightnessctl s 2%-
bind = , XF86MonBrightnessUp, exec, brightnessctl s +2% 
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioNext, exec, playerctl next
bind = , Print, exec, grimshot --notify savecopy area
bind = SUPER, R, exec, rofi show -drun
bind = SUPER, W, exec, rofi-hellwal
bind = SUPER, N, exec, hyprlock
bind = SUPER, Q, exec, ghostty

bind = SUPER, V, togglefloating,
bind = SUPER, C, killactive,
bind = SUPER, F, fullscreen,
bind = SUPER, P, pseudo,
bind = SUPER, M, exit,

bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

bind = SUPER SHIFT, 1, movetoworkspacesilent, 1
bind = SUPER SHIFT, 2, movetoworkspacesilent, 2
bind = SUPER SHIFT, 3, movetoworkspacesilent, 3
bind = SUPER SHIFT, 4, movetoworkspacesilent, 4
bind = SUPER SHIFT, 5, movetoworkspacesilent, 5
bind = SUPER SHIFT, 6, movetoworkspacesilent, 6
bind = SUPER SHIFT, 7, movetoworkspacesilent, 7
bind = SUPER SHIFT, 8, movetoworkspacesilent, 8
bind = SUPER SHIFT, 9, movetoworkspacesilent, 9
bind = SUPER SHIFT, 0, movetoworkspacesilent, 10
