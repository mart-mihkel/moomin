source = ~/.cache/hellwal/colors.conf

general {
    gaps_in = 8
    gaps_out = 16
    border_size = 0
}

decoration {
    rounding = 0

    blur {
        size = 4
        passes = 2
    }

    shadow {
        range = 6
        render_power = 4
        color = $shadow
        color_inactive = $shadow
    }
}

animations {
    animation = global, 1, 2, default
    animation = layers, 1, 2, default, slide
    animation = workspaces, 1, 2, default, slidevert
}

input {
    kb_layout = ee
    kb_variant = nodeadkeys

    repeat_rate = 32
    repeat_delay = 256

    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe_invert = true
}

cursor {
    inactive_timeout = 1
}

misc {
    disable_hyprland_logo = true
}

env = XDG_SCREENSHOTS_DIR, $HOME/Pictures/screenshots

monitor = , preferred, auto, 1

layerrule = blur, waybar|rofi
layerrule = ignorezero, waybar|rofi

exec-once = hyprctl setcursor Adwaita 10
exec-once = swww-daemon
exec-once = hypridle
exec-once = waybar

bindm = SUPER, mouse:273, resizewindow
bindm = SUPER, mouse:272, movewindow

bindl = , XF86AudioLowerVolume , exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bindl = , XF86AudioRaiseVolume , exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+
bindl = , XF86AudioMicMute     , exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindl = , XF86AudioMute        , exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86MonBrightnessDown, exec, brightnessctl s 2%-
bindl = , XF86MonBrightnessUp  , exec, brightnessctl s +2%
bindl = , XF86AudioPause       , exec, playerctl play-pause
bindl = , XF86AudioPlay        , exec, playerctl play-pause
bindl = , XF86AudioPrev        , exec, playerctl previous
bindl = , XF86AudioNext        , exec, playerctl next

bindl = CONTROL, Print, exec, grimblast --notify copysave screen
bindl = ALT    , Print, exec, grimblast --notify copysave active
bindl =        , Print, exec, grimblast --notify copysave area

bind = SUPER, B, exec, ~/.local/bin/rofi-wallpaper
bind = SUPER, M, exec, ~/.local/bin/rofi-power
bind = SUPER, R, exec, rofi -show drun
bind = SUPER, Q, exec, alacritty
bind = SUPER, N, exec, hyprlock

bind = SUPER, V, togglefloating,
bind = SUPER, C, killactive,
bind = SUPER, F, fullscreen,
bind = SUPER, P, pseudo,

bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

bind = SUPER SHIFT, 1, movetoworkspacesilent, 1
bind = SUPER SHIFT, 2, movetoworkspacesilent, 2
bind = SUPER SHIFT, 3, movetoworkspacesilent, 3
bind = SUPER SHIFT, 4, movetoworkspacesilent, 4
bind = SUPER SHIFT, 5, movetoworkspacesilent, 5
bind = SUPER SHIFT, 6, movetoworkspacesilent, 6
bind = SUPER SHIFT, 7, movetoworkspacesilent, 7
bind = SUPER SHIFT, 8, movetoworkspacesilent, 8
bind = SUPER SHIFT, 9, movetoworkspacesilent, 9
bind = SUPER SHIFT, 0, movetoworkspacesilent, 10
